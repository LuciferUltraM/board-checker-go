{{define "page-title"}}{{.Title}}{{end}}
{{define "page-body"}}

<div class="row">
      <div class="col-sm-9">
            <h2>Teams</h2>
      </div>
      <div class="col-sm-3">
            <a class="btn btn-success" href="/team/new">New Team</a>
      </div>
</div>

<div class="row">
      {{if .Teams}}
      <table class="table table-responsive">
            <thead>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Edit</th>
            </thead>
            {{range .Teams}}
            <tr>
                  <td>{{.ID}}</td>
                  <td>{{.Name}}</td>
                  <td><a href="/team/{{.ID}}/edit">Edit</a></td>
            </tr>
            {{end}}
      </table>
      {{else}}
      <p>There's nothing to see here yet!</p>
      {{end}}
</div>
{{end}}
