{{define "page-title"}}Home{{end}}
{{define "page-body"}}

<div class="row">
<div class="col-sm-9">
      <h2>Worksheets</h2>
</div>
</div>

<div class="row">
{{if .Worksheets}}
    <table class="table">
          <thead>
                <th>Number</th>
                <th>Name</th>
                <th>Date</th>
          </thead>
          {{range .Worksheets}}
          <tr>
                <td>
                      <a href="/worksheet/{{.ID}}">{{.Number}}</a>
                </td>
                <td>{{.Name}}</td>
                <td>{{humanDate .Created}}</td>
          </tr>
          {{end}}
    </table>
{{else}}
    <p>There's nothing to see here yet!</p>
{{end}}
</div>

{{end}}
