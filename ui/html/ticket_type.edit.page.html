{{define "page-title"}}Ticket Type #{{.TicketType.ID}}{{end}} 
{{define "page-body"}}
{{template "event-navbar" .}}
      {{with .TicketType}}
            <div class="row">
                  <h2>TicketType - {{.Title}}</h2>
            </div>
            <div class="snippet">
            <div class="metadata">
            <form action="/ticket_type/{{.ID}}/edit" method="POST">
                  <div class="form-group row">
                        <label for="bib_format" class="col-sm-4 col-form-label">Bib Format (เช่น A%03d = A001)</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="bib_format" name="bib_format" value="{{.BibFormat}}">
                        </div>
                  </div>
                  <div class="form-group row">
                        <label for="bib_start" class="col-sm-4 col-form-label">Bib Start</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="bib_start" name="bib_start" value="{{.BibStart}}">
                        </div>
                  </div>
                  <div class="row">
                        <div class="col-sm-4"></div>
                        <div class=".col-sm-8"><button class="btn btn-primary">Save</button></div>
                  </div>
            </form>
            </div>
            </div>
      {{end}}
{{end}}
