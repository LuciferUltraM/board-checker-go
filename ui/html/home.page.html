{{define "page-title"}}Home{{end}}
{{define "page-body"}}
{{if .Projects}}
<div class="row">
<div class="col-sm-10">
      <h2>Projects</h2>
</div>
<div class="col-sm-2">
      <a class="btn btn-success" href="/project/new">New Project</a>
</div>
</div>
  <div class="row">
    <table class="table">
          <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
          </thead>
          {{range .Projects}}
          <tr>
                <td>
                      <a href="/project/{{.ID}}">{{.ID}}</a>
                </td>
                <td>{{.Name}}</td>
                <td>{{humanDate .Created}}</td>
          </tr>
          {{end}}
    </table>
    {{else}}
    <p>There's nothing to see here yet!</p>
    {{end}}
  </div>
{{end}}
