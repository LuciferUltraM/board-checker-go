{{define "pagination-partial"}}
{{with .PageInfo}}
      {{with .Paginations}}
      <nav aria-label="Page navigation example">
            <ul class="pagination">
      {{range $index, $value := .}}
            {{if eq $value.Start $value.CurrentStart}}
                  <li class="page-item active">
                        <span class="page-link">{{$value.Page}}<span class="sr-only">(current)</span>
                  </li>
            {{else}}
                  <li class="page-item"><a class="page-link" href="{{$value.URL}}">{{$value.Page}}</a></li>
            {{end}}
      {{end}}
            </ul>
      </nav>
      {{end}}
      <div>Total result {{.TotalResults}}</div>
{{end}}
{{end}}
